<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" style="width:3500px">
    <tr>
        <td>ListOfCars</td>
    </tr>
    <th:block th:each="smokeTest : ${tableList}">
        <tr>
            <td th:text="${tableList}"></td>
        </tr>
    </th:block>
</table>
<div>

    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>
</div>
</body>
</html>
